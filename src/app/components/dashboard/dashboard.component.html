<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px" *ngFor="let product of products"> <!--se declara un index para comprobar en que card esta actualmente-->
    <mat-grid-tile *ngFor="let card of (cards | async); let i = index" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content products-container"  *ngIf="i === 1"> <!--ngif comprueba si esta en la posiciÃ³n 1 del arreglo cards-->
        </mat-card-content>
        <app-product [product]="product"></app-product>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
